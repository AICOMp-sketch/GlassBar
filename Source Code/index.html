<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassmorphism Sidebar</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="https://i.imgur.com/6oKjzFf.png" alt="Logo" />
      <h2>CrystalNav</h2>
    </div>
    <ul class="nav-links">
      <li><i data-lucide="home"></i><span>Home</span></li>
      <li><i data-lucide="user"></i><span>Profile</span></li>
      <li><i data-lucide="settings"></i><span>Settings</span></li>
      <li><i data-lucide="message-circle"></i><span>Messages</span></li>
      <li><i data-lucide="log-out"></i><span>Logout</span></li>
    </ul>
  </div>

  <div class="main-content">
    <h1>Welcome to the CrystalNav Dashboard</h1>
    <p>This is a modern glassmorphism sidebar layout with clean animations and icons.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
